<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Ticaret</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <h1>E-Ticaret</h1>
      <input type="text" placeholder="urun ismi giriniz" />
      <div>
        <i class="bi bi-cart4" id="open-btn"></i>
        <button>Kayit Ol</button>
        <button>Giris Yap</button>
      </div>
    </header>
    <main>
      <!-- Kategoriler -->
      <div class="category-wrapper">
        <h1>Kategoriler</h1>
        <div class="categories">
          <div class="category"></div>
        </div>
      </div>
      <!-- Urunler -->
      <div class="product-wrapper">
        <h1>Urunler</h1>
        <div class="products"></div>
      </div>

      <!-- sepetteki urunler (modal) -->
      <div class="modal-wrapper">
        <div class="modal">
          <img id="close-btn" src="/img/close.png" alt="" />
          <div class="modal-list"></div>
          <div class="total">
            <b>Toplam:</b>
            <span id="modal-info">0</span>
            <b>$</b>
          </div>
        </div>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
